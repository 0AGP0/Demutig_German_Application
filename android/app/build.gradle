// Ses dosyalarÄ±nÄ± res/raw klasÃ¶rÃ¼ne kopyala (react-native-sound iÃ§in gerekli)
task copyAudioToRaw(type: Copy) {
    description = 'Copy audio files from assets/audio to res/raw for react-native-sound'
    def audioSourceDir = file("../../assets/audio")
    def audioDestDir = file("src/main/res/raw")
    
    // Ã–nce eski dosyalarÄ± temizle ve klasÃ¶rÃ¼ oluÅŸtur
    doFirst {
        if (audioDestDir.exists()) {
            delete audioDestDir.listFiles()
        }
        audioDestDir.mkdirs()
        println "ðŸ“ Copying audio files from ${audioSourceDir} to ${audioDestDir}"
    }
    
    from audioSourceDir
    into audioDestDir
    include "*.mp3"
    include "*.wav"
    include "*.m4a"
    include "*.aac"
    
    // Dosya adlarÄ±nÄ± kÃ¼Ã§Ã¼k harfe Ã§evir ve Ã¶zel karakterleri temizle (Android resource naming requirements)
    // Android res/raw dosyalarÄ±: sadece a-z, 0-9, _ karakterleri ve uzantÄ± olmamalÄ±
    eachFile { fileCopyDetails ->
        def originalName = fileCopyDetails.name
        // UzantÄ±yÄ± kaldÄ±r (.mp3, .wav, vb.)
        def nameWithoutExt = originalName.toLowerCase().replaceFirst(/\.[^.]*$/, '')
        // TÃ¼m Ã¶zel karakterleri (nokta, tire, vb.) alt Ã§izgiye Ã§evir
        nameWithoutExt = nameWithoutExt.replaceAll(/[^a-z0-9]/, '_')
        // Birden fazla alt Ã§izgiyi tek alt Ã§izgiye Ã§evir
        nameWithoutExt = nameWithoutExt.replaceAll(/_{2,}/, '_')
        // BaÅŸta ve sonda alt Ã§izgi varsa kaldÄ±r
        nameWithoutExt = nameWithoutExt.replaceAll(/^_+|_+$/, '')
        fileCopyDetails.name = nameWithoutExt
        println "  ðŸ“„ ${originalName} -> ${nameWithoutExt}"
    }
    
    // Kopyalama sonrasÄ± bilgi ver
    doLast {
        def copiedFiles = audioDestDir.listFiles()?.length ?: 0
        println "âœ… ${copiedFiles} audio file(s) copied to res/raw"
    }
}

